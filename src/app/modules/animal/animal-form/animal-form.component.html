<form [formGroup]="form">
  <label for="name">Nom : </label>
  <input formControlName="name"
         id="name"
         type="text">
  <br>
  <ng-container *ngIf="!!form.controls.name.errors && (form.controls.name.dirty || submitted)">
    <small *ngIf="!!form.controls.name.errors?.required">
      Ce champ est obligatoire !
      <br>
    </small>
    <small *ngIf="!!form.controls.name.errors?.maxlength">
      La longueur du nom ne doit pas excéder 20 caractères
      <br>
    </small>
  </ng-container>
  <label for="age">Age : </label>
  <input formControlName="age"
         id="age"
         min="0"
         step="1"
         type="number">
  <br>
  <ng-container *ngIf="!!form.controls.age.errors && (form.controls.age.dirty || submitted)">
    <small *ngIf="!!form.controls.age.errors?.required">
      Ce champ est obligatoire !
      <br>
    </small>
    <small *ngIf="!!form.controls.age.errors?.min">
      L'age doit être supérieur à 0
      <br>
    </small>
  </ng-container>
  <label for="birthDate">Date de naissance : </label>
  <input formControlName="birthDate"
         id="birthDate"
         type="date"
         value="{{ (animal$ | async)?.birthDate | date:'yyyy-MM-dd' }}">
  <br>
  <ng-container *ngIf="!!form.controls.birthDate.errors && (form.controls.birthDate.dirty || submitted)">
    <small *ngIf="!!form.controls.birthDate.errors?.required">
      Ce champ est obligatoire !
      <br>
    </small>
  </ng-container>
  <br>
  <button (click)="submit()">Valider</button>
</form>
